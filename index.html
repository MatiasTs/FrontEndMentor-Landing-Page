<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="qr-container">
    <article class="qr-card">
      <img class="qr-card__image" src="images/image-qr-code.png" alt="Improve your front-end skills by building projects">
      <h2 class="qr-card__title">Improve your front-end skills by building projects</h2>
      <p class="qr-card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </div>
</body>
</html>
